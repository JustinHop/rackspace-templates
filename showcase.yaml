heat_template_version: 2013-05-23

description: Showcase System

parameters:

  system_name:
    description: name for the server instance
    type: string
    default: http1.showcase.prod1.crowdrise.io

  salt_config_script:
    description: User Data script to configure salt and get it going
    type: string
    default: |
      #!/bin/bash -x
      exec 2>&1
      exec 1>/var/log/bash-debug.log
      ps auxwwef
      sleep 60
      echo after sleep
      ps auxwwef
      rm -f /var/lib/dpkg/lock
      apt-get -y remove python-pip
      mkdir -p /var/lib/cloud/data
      hostname | tee /var/lib/cloud/data/previous-hostname
      export DEBIAN_FRONTEND=noninteractive
      curl -L https://bootstrap.pypa.io/get-pip.py | python
      sleep 5s
      pip install pyrax
      curl -L https://bootstrap.saltstack.com | sh -s -- -A master1.salt.prod1.crowdrise.io -U -P git 2014.7 2>&1 | tee /var/log/bootstrap.log
      ( salt-call saltutil.sync_all || true ) | tee -a /var/log/bootstrap.log
      ( salt-call state.highstate || true ) | tee -a /var/log/bootstrap.log
      service salt-minion stop
      rm -rf /var/cache/salt
      service salt-minion start
      ( salt-call state.highstate || true ) | tee -a /var/log/bootstrap.log
      ( salt-call state.highstate || true ) | tee -a /var/log/bootstrap.log
      if ! [ -f /var/log/firstboot ]; then
        touch /var/log/firstboot
        reboot
      fi

  system_image:
    type: string
    label: Server OS Image
    description: Operating system for VM
    default: 'Ubuntu 14.10 (Utopic Unicorn) (PVHVM)'
    constraints:
      -
        allowed_values:
          - '14.10 Base Image 2014-12-19 PVHVM'
          - 'Ubuntu 14.10 (Utopic Unicorn) (PVHVM)'
          - 'Ubuntu 14.10 (Utopic Unicorn)'
          - 'Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)'
          - 'Ubuntu 14.04 LTS (Trusty Tahr)'
          - 'Ubuntu 12.04 LTS (Precise Pangolin) (PVHVM)'
          - 'Ubuntu 12.04 LTS (Precise Pangolin)'

  system_flavor:
    type: string
    label: VM Flavor
    description: VM Flavor
    default: '2 GB Performance'
    constraints:
      -
        allowed_values:
          - '512MB Standard Instance'
          - '1GB Standard Instance'
          - '2GB Standard Instance'
          - '4GB Standard Instance'
          - '8GB Standard Instance'
          - '15GB Standard Instance'
          - '30GB Standard Instance'
          - '15 GB Compute v1'
          - '30 GB Compute v1'
          - '3.75 GB Compute v1'
          - '60 GB Compute v1'
          - '7.5 GB Compute v1'
          - '1 GB General Purpose v1'
          - '2 GB General Purpose v1'
          - '4 GB General Purpose v1'
          - '8 GB General Purpose v1'
          - '120 GB I/O v1'
          - '15 GB I/O v1'
          - '30 GB I/O v1'
          - '60 GB I/O v1'
          - '90 GB I/O v1'
          - '120 GB Memory v1'
          - '15 GB Memory v1'
          - '240 GB Memory v1'
          - '30 GB Memory v1'
          - '60 GB Memory v1'
          - '1 GB Performance'
          - '2 GB Performance'
          - '4 GB Performance'
          - '8 GB Performance'
          - '120 GB Performance'
          - '15 GB Performance'
          - '30 GB Performance'
          - '60 GB Performance'
          - '90 GB Performance'

resources:
  cloud_server:
    type: 'Rackspace::Cloud::Server'
    properties:
      name: { get_param: system_name }
      flavor:
        get_param: system_flavor
      key_name: hop-2048
      image:
        get_param: system_image
      user_data: { get_param: salt_config_script }
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }

outputs:
  cloud_server_name:
    description: Cloud Server Name
    value: { get_attr: [cloud_server, name] }
  cloud_server_addrs:
    description: Cloud Server Addresses
    value: { get_attr: [cloud_server, addresses] }
  cloud_server_deets:
    description: Cloud Server Details
    value: { get_attr: [cloud_server, show] }


