heat_template_version: 2013-05-23

description: Single System

parameters:

  salt_config_script:
    description: User Data script to configure salt and get it going
    type: string
    default: |
      #!/bin/bash -v
      curl -L https://bootstrap.saltstack.com | sh -s -- -A master1.salt.prod1.crowdrise.io -U -P git 2014.7 2>&1 | tee /var/log/bootstrap.log
      ( salt-call state.highstate || true ) | tee -a /var/log/bootstrap.log
      ( salt-call state.highstate || true ) | tee -a /var/log/bootstrap.log"
      ( salt-call state.highstate || true ) | tee -a /var/log/bootstrap.log"
      reboot

  system_name:
    description: base name for the web server instances
    type: string
    default: http

  system_image:
    type: string
    label: Apache Server OS Image
    description: Operating system for VM
    default: 'Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)'
    constraints:
      -
        allowed_values:
          - 'Ubuntu 14.10 (Utopic Unicorn) (PVHVM)'
          - 'Ubuntu 14.10 (Utopic Unicorn)'
          - 'Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)'
          - 'Ubuntu 14.04 LTS (Trusty Tahr)'
          - 'Ubuntu 12.04 LTS (Precise Pangolin) (PVHVM)'
          - 'Ubuntu 12.04 LTS (Precise Pangolin)'

  system_flavor:
    type: string
    label: VM Flavor
    description: Apache Server VM Flavor
    default: '4 GB Performance'
    constraints:
      -
        allowed_values:
          - '512MB Standard Instance'
          - '1GB Standard Instance'
          - '2GB Standard Instance'
          - '4GB Standard Instance'
          - '8GB Standard Instance'
          - '15GB Standard Instance'
          - '30GB Standard Instance'
          - '15 GB Compute v1'
          - '30 GB Compute v1'
          - '3.75 GB Compute v1'
          - '60 GB Compute v1'
          - '7.5 GB Compute v1'
          - '1 GB General Purpose v1'
          - '2 GB General Purpose v1'
          - '4 GB General Purpose v1'
          - '8 GB General Purpose v1'
          - '120 GB I/O v1'
          - '15 GB I/O v1'
          - '30 GB I/O v1'
          - '60 GB I/O v1'
          - '90 GB I/O v1'
          - '120 GB Memory v1'
          - '15 GB Memory v1'
          - '240 GB Memory v1'
          - '30 GB Memory v1'
          - '60 GB Memory v1'
          - '1 GB Performance'
          - '2 GB Performance'
          - '4 GB Performance'
          - '8 GB Performance'
          - '120 GB Performance'
          - '15 GB Performance'
          - '30 GB Performance'
          - '60 GB Performance'
          - '90 GB Performance'

resources:
  webserver:
    type: 'Rackspace::Cloud::Server'
    properties:
      name: { get_param: system_name }
      flavor:
        get_param: system_flavor
      key_name: hop-2048
      image:
        get_param: system_image
      user_data: { get_param: salt_config_script }
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }

outputs:
  public_ips_web:
    description: 'Web Public IPs'
    value:
      get_attr:
        - webserver
        - publicIPv4
  private_ips_web:
    description: 'Web Internal IPs'
    value:
      get_attr:
        - webserver
        - accessIPv4
