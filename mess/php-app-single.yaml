heat_template_version: 2013-05-23

description: |
  OpenStack DashBoard

parameters:

  server_hostname1:
    description: Server Name
    type: string
    default: http1.www.dev1.crowdrise.io

  server_hostname2:
    description: Server Name
    type: string
    default: http2.www.dev1.crowdrise.io

  image:
    label: Operating System
    description: |
      Server image used for all servers that are created as a part of this
      deployment
    type: string
    default: base-dev-01
    constraints:
    - allowed_values:
      - base-dev-01
      - Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)
      - Ubuntu 14.10 (Utopic Unicorn) (PVHVM)
      description: Must be a supported operating system.

  flavor:
    label: Server Size
    description: |
      Rackspace Cloud Server flavor to use. The size is based on the amount of
      RAM for the provisioned server.
    type: string
    default: 2 GB General Purpose v1
    constraints:
    - allowed_values:
      - 1 GB General Purpose v1
      - 2 GB General Purpose v1
      - 4 GB General Purpose v1
      - 8 GB General Purpose v1
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  ssh_keypair_name:
    description: Nova keypair name for ssh access to the server
    type: string
    default: hop-2014-2048

  revision:
    description: Git Branch/Ref
    type: string
    default: HEAD

  packages:
    description: PHP Packages
    type: string
    default: ''

  repo:
    description: Git Repo URL
    type: string
    default: ''

  url:
    description: URL for site
    type: string
    default: 'http://dash.crowdrise.io'

  deploy_key:
    description: Git deploy key for private repositories.
    type: string
    default: ''

  destination:
    description: Deploy Directory
    default: /var/www/vhosts/dashboard
    type: string

  public:
    description: The public facing directory of your application relative to the destination.
    type: string
    default: /

  sslcert:
    description: SSL Certificate
    type: string
    default: false

  sslkey:
    description: SSL Key
    type: string
    default: false

  sslcacert:
    description: SSL CA Certificate
    type: string
    default: false

  # varnish:
  #  description: Install Varnish
  #  type: string
  #  default: false

  http_port:
    description: HTTP Port
    type: string
    default: 80

  https_port:
      description: HTTPS Port
      type: string
      default: 443

  private_key:
    description: Private SSH key
    type: string
    default: false

  stack_id:
    description: Meta data to attach to instances
    type: string
    default: heat

resources:

  php_server1:
    type: "Rackspace::Cloud::Server"
    properties:
      name: { get_param: server_hostname1 }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_param: ssh_keypair_name }
      metadata:
        rax-heat: { get_param: stack_id }
      networks:
        -
          uuid: 00000000-0000-0000-0000-000000000000
        -
          uuid: 11111111-1111-1111-1111-111111111111
        -
          uuid: 2e0ff97f-1ae5-4100-a047-164df60fc0e6
  php_server2:
    type: "Rackspace::Cloud::Server"
    properties:
      name: { get_param: server_hostname2 }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_param: ssh_keypair_name }
      metadata:
        rax-heat: { get_param: stack_id }
      networks:
        -
          uuid: 00000000-0000-0000-0000-000000000000
        -
          uuid: 11111111-1111-1111-1111-111111111111
        -
          uuid: 2e0ff97f-1ae5-4100-a047-164df60fc0e6

outputs:

  public_ip1:
    value: { get_attr: [php_server1, accessIPv4] }

  private_ip1:
    value: { get_attr: [php_server1, privateIPv4]}

  public_ip2:
    value: { get_attr: [php_server2, accessIPv4] }

  private_ip2:
    value: { get_attr: [php_server2, privateIPv4]}
